<div class="card flex-row" [routerLink]="['/forms', form.id]" >
  <div class="card-img-wrapper">
    <img class="card-img-top" src="/assets/list_640.png" alt="">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{form.formname}}, {{form.id}}
    </h6>
    <p class="card-text text-muted text-center">{{form.created}}</p>
  </div>
</div>
